<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Avaliar Corrida</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eaeeb1; text-align:center; padding:50px; }
    .estrela input { display:none; }
    .estrela label {
      font-size:40px; color:#ccc; cursor:pointer;
      transition:color .2s;
    }
    .estrela input:checked ~ label,
    .estrela label:hover,
    .estrela label:hover ~ label { color:#ffbf00; }
    .botao { margin-top:20px; padding:10px 20px; background:#000; color:#fff; border:none; border-radius:8px; }
    .botao:hover { background:#444; }
  </style>
</head>
<body>

  {% if msg %}
    <h2>{{ msg }}</h2>
    <a class="botao" href="{{ url_for('perfil', usuario_id=passageiro_id) }}">Voltar ao perfil</a>
  {% else %}
    <h2>Avalie seu motorista</h2>

    <form method="post">
      <div class="estrela">
        {# 5 a 1 para mostrar da direita p/ esquerda #}
        {% for i in range(5,0,-1) %}
          <input type="radio" id="star{{ i }}" name="avaliacao" value="{{ i }}" required>
          <label for="star{{ i }}">&#9733;</label>
        {% endfor %}
      </div>

      <button class="botao" type="submit">Enviar Avaliação</button>
    </form>
  {% endif %}

</body>
</html>
